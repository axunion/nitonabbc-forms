<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <h1>京葉地区青年交わり会参加申込</h1>
      <div class="date"><span>開催日</span>2024年2月25日</div>

      <form>
        <label class="input-text">
          <span class="title">教会名</span>
          <input type="text" name="church" maxlength="128" required />
        </label>

        <label class="input-text">
          <span class="title">氏名</span>
          <input type="text" name="name" maxlength="128" required />
        </label>

        <label class="input-text">
          <span class="title">年齢</span>
          <input
            type="text"
            name="age"
            maxlength="2"
            title="数字2桁を入力してください"
            pattern="^[1-9][0-9]?$"
            required
          />
        </label>

        <div class="radio-group">
          <label class="radio">
            <input type="radio" name="gender" checked />
            <span class="text">男性</span>
          </label>

          <label class="radio">
            <input type="radio" name="gender" />
            <span class="text">女性</span>
          </label>
        </div>

        <div class="radio-group">
          <label class="radio">
            <input type="radio" name="status" checked />
            <span class="text">非教会員</span>
          </label>

          <label class="radio">
            <input type="radio" name="status" />
            <span class="text">教会員</span>
          </label>

          <label class="radio">
            <input type="radio" name="status" />
            <span class="text">指導者</span>
          </label>
        </div>

        <div class="submit">
          <button class="button-filled">送信</button>
        </div>
      </form>
    </main>

    <dialog-component class="hidden"></dialog-component>
    <loader-component class="hidden"></loader-component>

    <script type="module" src="../main.ts"></script>
  </body>
</html>
