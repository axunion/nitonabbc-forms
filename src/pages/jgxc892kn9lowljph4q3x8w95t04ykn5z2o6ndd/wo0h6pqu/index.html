<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <title>京葉地区青年交わり会申込確認</title>
  </head>
  <body>
    <main>
      <p>京葉地区青年交わり会（2024年2月25日）の申込者を確認できます。</p>

      <form>
        <label class="input-text">
          <span class="title">教会名</span>
          <input type="text" name="church" maxlength="128" required />
        </label>

        <div class="submit">
          <button class="button-filled">確認</button>
        </div>
      </form>
    </main>

    <dialog-component class="hidden"></dialog-component>
    <loader-component class="hidden"></loader-component>

    <script type="module" src="../../main.ts"></script>
  </body>
</html>
